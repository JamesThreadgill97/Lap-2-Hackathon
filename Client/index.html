<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- FullCalendar CSS & Plugins -->
    <!-- <link href='https://fullcalendar.io/releases/fullcalendar/5.10.0/main.min.css' rel='stylesheet' /> -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
    
    <title>Webpage with API Integration</title>
</head>

<body>
    <header class="text-center py-4">
        <h1>My API Webpage</h1>
    </header>

    <div class="container my-5">
        <!-- API content section with FullCalendar -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-12">
                <h2 class="text-center mb-4">API Content</h2>
                <div id="calendar"></div>
            </div>
        </div>
        
        <!-- Form submission section -->
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h2 class="text-center mb-4">Submit to API</h2>
                <form id="api-form">
                    <div class="form-group">
                        <label for="dataField">Data:</label>
                        <input type="text" class="form-control" id="dataField" placeholder="Enter data">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FullCalendar JS & Plugins -->
    <script src='https://fullcalendar.io/releases/fullcalendar/5.10.0/main.min.js'></script>
    <script src="index.js"></script>
    
</body>

</html>
